<h2>{{titre}}</h2>

<app-add-assignment *ngIf="formVisible"
                    (nouvelAssignment)="onNouvelAssignment($event)"
>
</app-add-assignment>

<main *ngIf="!formVisible">
  <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()"> Ajouter Assignment
  </button>

  <mat-list *ngFor="let a of assignments">
    <h3 mat-subheader>{{a.dateDeRendu | date}}</h3>
    <mat-list-item [ngClass]="{'rendu':a.rendu, 'nonRendu':!a.rendu}" (click)="assignmentClique(a)">

      <p *ngIf="a.rendu; else nonsoumis">
        {{a.nom}} a été rendu.
      </p>
      <ng-template #nonsoumis>
        <p>
          {{a.nom}} n'a pas été rendu à temps.
        </p>
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne">
  </app-assignment-detail>
</main>
